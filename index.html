<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カラーコード出力ツール</title>

  <style>
    :root {
      --bg: #1e1e1e;
      --panel: #2b2b2b;
      --text: #fff;
      --input-text: #0f0;
      --icon-copy: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiMwZjAiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cmVjdCB4PSI5IiB5PSI5IiB3aWR0aD0iMTMiIGhlaWdodD0iMTMiIHJ4PSIyIiByeT0iMiI+PC9yZWN0PjxwYXRoIGQ9Ik01IDE1SDNhMiAyIDAgMCAxLTItMlYzaDIgMiAwIDAgMSAyIDJoMTBhMiAyIDAgMCAxIDIgMnYyIj48L3BhdGg+PC9zdmc+");
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Consolas, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wrap {
      background: var(--panel);
      padding: 20px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      position: relative;
    }

    .title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      color: var(--text);
    }

    .mode-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .big-code {
      text-align: center;
      font-size: 22px;
      margin-bottom: 10px;
      color: var(--text);
    }

    .preview {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #444;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      align-items: center;
    }

    .row label {
      width: 60px;
      font-size: 14px;
      color: var(--text);
    }

    .input-group {
      flex: 1;
      display: flex;
      background: #111;
      border-radius: 6px;
      overflow: hidden;
    }

    .row input[type="text"] {
      flex: 1;
      padding: 6px 8px;
      border: none;
      background: transparent;
      color: var(--input-text);
      font-size: 14px;
      outline: none;
    }

    .copy-btn {
      width: 32px;
      height: 32px;
      background-color: transparent;
      background-image: var(--icon-copy);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 18px;
      border: none;
      cursor: pointer;
      opacity: 0.6;
      transition: 0.2s;
    }

    .copy-btn:hover {
      opacity: 1;
      background-color: #222;
    }

    .row input[type="color"] {
      width: 50px;
      height: 32px;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .toast {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: #0f0;
      color: #000;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      opacity: 0;
      transition: 0.3s;
      pointer-events: none;
      z-index: 10;
    }
    .toast.show {
      top: 10px;
      opacity: 1;
    }

    .csv-btn {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background: #1e90ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="wrap">
  <button id="modeBtn" class="mode-btn">ライトモード</button>
  <div id="toast" class="toast">COPIED!</div>

  <h1 class="title">カラーコード出力ツール</h1>

  <div id="bigCode" class="big-code">#00FF00</div>

  <div id="preview" class="preview"></div>

  <div class="row">
    <label>Picker</label>
    <input id="picker" type="color" value="#00ff00">
  </div>

  <div class="row">
    <label>HEX</label>
    <div class="input-group">
      <input id="hex" type="text" readonly>
      <button class="copy-btn" onclick="copyValue('hex')"></button>
    </div>
  </div>

  <div class="row">
    <label>RGB</label>
    <div class="input-group">
      <input id="rgb" type="text" readonly>
      <button class="copy-btn" onclick="copyValue('rgb')"></button>
    </div>
  </div>

  <div class="row">
    <label>HSL</label>
    <div class="input-group">
      <input id="hsl" type="text" readonly>
      <button class="copy-btn" onclick="copyValue('hsl')"></button>
    </div>
  </div>

  <button id="csvBtn" class="csv-btn">CSVでDL</button>
</div>

<script>
  const picker = document.getElementById("picker");
  const preview = document.getElementById("preview");
  const hexInput = document.getElementById("hex");
  const rgbInput = document.getElementById("rgb");
  const hslInput = document.getElementById("hsl");
  const bigCode = document.getElementById("bigCode");
  const toast = document.getElementById("toast");
  const csvBtn = document.getElementById("csvBtn");
  const modeBtn = document.getElementById("modeBtn");

  let dark = true;

  function updateTheme() {
    if (dark) {
      document.documentElement.style.setProperty("--bg", "#1e1e1e");
      document.documentElement.style.setProperty("--panel", "#2b2b2b");
      document.documentElement.style.setProperty("--text", "#fff");
      document.documentElement.style.setProperty("--input-text", "#0f0");
      modeBtn.textContent = "ライトモード";
    } else {
      document.documentElement.style.setProperty("--bg", "#f5f5f5");
      document.documentElement.style.setProperty("--panel", "#ffffff");
      document.documentElement.style.setProperty("--text", "#000");
      document.documentElement.style.setProperty("--input-text", "#008000");
      modeBtn.textContent = "ダークモード";
    }
  }

  modeBtn.addEventListener("click", () => {
    dark = !dark;
    updateTheme();
  });

  updateTheme();

  async function copyValue(id) {
    const val = document.getElementById(id).value;
    try {
      await navigator.clipboard.writeText(val);
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1000);
    } catch (err) {
      console.error("Failed to copy!", err);
    }
  }

  function rgbToHsl(r, g, b) {
    r /= 255; g /= 255; b /= 255;
    const max = Math.max(r, g, b), min = Math.min(r, g, b);
    let h, s, l = (max + min) / 2;
    if (max === min) { h = s = 0; } else {
      const d = max - min;
      s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
      switch (max) {
        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
        case g: h = (b - r) / d + 2; break;
        case b: h = (r - g) / d + 4; break;
      }
      h /= 6;
    }
    return `hsl(${Math.round(h * 360)}, ${Math.round(s * 100)}%, ${Math.round(l * 100)}%)`;
  }

  function updateValues(hex) {
    preview.style.backgroundColor = hex;
    picker.value = hex;
    hexInput.value = hex.toUpperCase();
    bigCode.textContent = hex.toUpperCase();

    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);

    rgbInput.value = `rgb(${r}, ${g}, ${b})`;
    hslInput.value = rgbToHsl(r, g, b);
  }

  picker.addEventListener("input", (e) => updateValues(e.target.value));

  csvBtn.addEventListener("click", () => {
    const csv =
      `HEX,RGB,HSL\n${hexInput.value},${rgbInput.value},${hslInput.value}`;
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "color_codes.csv";
    a.click();
    URL.revokeObjectURL(url);
  });

  updateValues(picker.value);
</script>

</body>
</html>
